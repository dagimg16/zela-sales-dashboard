<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zela Nails Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>
    <div class="jumbotron text-center custom-jumbotron">
        <div class="container-fluid py-2 px-4">
          <div class="d-flex justify-content-between align-items-center">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Zela Nails Logo" style="height: 100px; margin-right: 100px;"> 
            <h1 class="display-5 fw-bold m-0">Zela Nails Dashboard</h1>
            <div class="d-flex gap-2">     
                <h6 class ="card-title mb-2 text-muted">Year</h6>
                <select id="yearDropDown" class="form-select" onchange="optionChanged(this.value)"></select>

                <h6 class ="card-title mb-2 text-muted">Month</h6>
                <select id="monthDropDown" class="form-select" onchange="optionChanged(this.value)"></select>

                <h6 class ="card-title mb-2 text-muted">Store</h6>
                <select id="storeDropDown" class="form-select" onchange="optionChanged(this.value)"></select>

            
          </div>
        </div>
      </div> 
    </div>    
    <div id="totalSalesBox" class = "kpi-box">
        <h3>Total Sales</h3>
        <p id="salesAmount">$23,000</p>
    </div>
    <div id="monthlySales" class = "kpis-box">
        <h3>Total Monthly Sales</h3>
        <p id="monthlySalesAmount"></p>
    </div>
    <div id="topTeamMembers" class = "kpis-box">
        <h3>Top Team Members</h3>
        <p id="topMembers"></p>
    </div>
    <div id="topCategorySales" class = "kpis-box">
        <h3>Top Selling Services</h3>
        <p id="topCategory"></p>
    </div>
    <div id="topInfluencingChannel" class = "kpis-box">
        <h3>Top Influencing Channel</h3>
        <p id="topChannel"></p>
    </div>


    <script src="/static/js/script.js"></script>
</body>
</html>
