<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zela Nails Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>
    <div class="jumbotron text-center bg-light">
        <div class="container-fluid p-4">
          <div class="d-flex justify-content-between align-items-center">
            <h1 class="display-5 fw-bold m-0">Zela Nails Dashboard</h1>
            <div class="d-flex gap-2"> 
                <div class="dropdown me-2">
                    <button class="btn btn-default dropdown-toggle" type="button" id="yearDropdown" data-toggle="dropdown">
                        Year <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" role="menu" aria-labelledby="menu1"></ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="monthDropdown" data-toggle="dropdown">
                        Month <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" role="menu" aria-labelledby="menu1"></ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="storeDropdown" data-toggle="dropdown">
                        Store<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" role="menu" aria-labelledby="menu1"></ul>
                </div>
          </div>
        </div>
        <p class="mt-3">Use the interactive charts below to explore the dataset</p>
      </div> 
    </div>    
    <div id="totalSalesBox" class = "kpi-box">
        <h3>Total Sales</h3>
        <p id="salesAmount">$23,000</p>
    </div>
    <div id="monthlySales" class = "kpis-box">
        <h3>Total Monthly Sales</h3>
        <p id="monthlySalesAmount"></p>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
