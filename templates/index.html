<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zela Nails Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>

<body>
  <div class="jumbotron text-center custom-jumbotron">
    <div class="container-fluid py-2 px-4">
      <div class="d-flex justify-content-between align-items-center flex-wrap">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Zela Nails Logo"
          style="height: 100px; margin-right: 100px;" />
        <h1 class="display-5 fw-bold m-0">Zela Nails Dashboard</h1>
        <div class="d-flex gap-2">
          <div>
            <h6 class="card-title mb-2 text-muted">Store</h6>
            <select id="storeDropDown" class="form-select"></select>
          </div>
          <div>
            <h6 class="card-title mb-2 text-muted">Year</h6>
            <select id="yearDropDown" class="form-select"></select>
          </div>
          <div>
            <h6 class="card-title mb-2 text-muted">Month</h6>
            <select id="monthDropDown" class="form-select"></select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- TOP 3 KPIs inside the container, with consistent spacing/width -->
  <div class="container">
    <div class="d-flex gap-3 mb-4">
      <div class="col-md-4">
        <div id="totalSalesBox" class="kpi-box">
          <h3>Total Sales</h3>
          <p id="salesAmount" class="kpi-value">$0.00</p>
          <p id="salesChange" class="kpi-change up"></p>
        </div>
      </div>
      <div class="col-md-4">
        <div id="numberSalesBOX" class="kpi-box">
          <h3>Number Of Services</h3>
          <p id="numberSales" class="kpi-value">0</p>
          <p id="numSalesChange" class="kpi-change down"></p>
        </div>
      </div>
      <div class="col-md-4">
        <div id="averagesalesBox" class="kpi-box">
          <h3>Average Sale Value</h3>
          <p id="averageSales" class="kpi-value">$0.00</p>
          <p id="avgSalesChange" class="kpi-change none"></p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Remaining Dashboard -->
  <div class="container">
    <div id="dailySales" class="kpis-box chart">
        <div id="dailySalesChart"></div>
    </div>
    <div id="monthlySales" class="kpis-box chart">
        <canvas id="monthlySalesChart" style="width: 500px; height: 400px;" ></canvas>
    </div>
    <div class="kpis-box">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h3>Team Members</h3>
        <div>
          <h6 class="card-title mb-2 text-muted">Sort By</h6>
          <select id="sortTeamBy" class="sort-dropdown">
            <option value="sales">Sales</option>
            <option value="services">Services</option>
          </select>
        </div>
      </div>
      <div id="topMembers"></div>
    </div>

    <div id="topClients" class="kpis-box">
      <h3>Top Clients</h3>
      <div id="clientsBox"></div>
    </div>

    <div class="kpis-box chart">
      <h3>Appointments By Channels</h3>
      <canvas id="channelDoughnutChart"></canvas>
    </div>

    <!-- <div class="kpis-box chart">
      <h3>Sales by Category</h3>
      <div id="CategorySalesChart"></div>
    </div> -->

    <!-- <div id="CategorySalesChart" class="chart-container"></div> -->

    <div class="container chart ">
    <canvas id="CategorySalesChart" style='width: 100%; height: 500px;'></canvas>
    </div>

    <div class="kpis-box">
      <h3>Team Member Risk Monitor</h3>
      <table id="teamRiskTable" class="table table-striped"></table>
    </div>
    <div class="kpis-box">
      <!-- Elfsight Google Reviews | Zela Nail Google Reviews -->
      <script src="https://static.elfsight.com/platform/platform.js" async></script>
      <div class="elfsight-app-d9bdfb4e-3f54-4ac1-801e-d51e6eed29d0" data-elfsight-app-lazy></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" style="display:none;" class="modal-overlay">
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="/static/js/script.js"></script>
</body>
</html>
